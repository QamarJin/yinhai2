	<script>
		window.addEventListener('loadAdvince',function(e){
			var patientid = e.detail.id;
			selectPatient(patientid);
			loadAdvince(patientid);
		});

		window.addEventListener('scanYzgl',function(e){
			scanYzgl();
		});
		window.addEventListener('closeScanYzgl',function(e){
			scanner.close();
		});
		mui.init({
			gestureConfig:{
				tap: true, //默认为true
				doubletap: false, //默认为false
				longtap: true, //默认为false
				swipe: true, //默认为true
				hold:false,//默认为false，不监听
				release:false//默认为false，不监听
			}
		});
		var yzPatientid='';
		var yzglFlag = 0;
		var tabFlag=2;
		mui.plusReady(function(){
		    //打开选择病人窗口
		    $('.my-icon-sicker').bind('tap',function(){
		    	openPatient();
		    });
		    yzglBindTap();
		    yzglSlide();
		    var tabGroupHeight = document.documentElement.clientHeight-44-50;
		    $('#yzglSiderGroup').height(tabGroupHeight);
		    
		    //退出登录
		    signOut();
		});
		
		
		/**
		 * 打开病人列表
		 */
		function openPatient(){
			mui.openWindow({
				id: 'patient',
			    url: 'patientList.html',
			    extras: {detail:0,tabFlag:2},
			    reload:true
			});
		}
